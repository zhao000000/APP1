<div style="width: 50%; margin: 10% auto">
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <lable for="username" class="control-label col-sm-2">用户名</lable>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名"
                           ng-model="user.username"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="password" class="control-label col-sm-2">密&nbsp;&nbsp;&nbsp;&nbsp;码</lable>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="请输入用户名"
                           ng-model="user.password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <lable><input type="checkbox"/>记住我</lable>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8" style="margin-top: 30px;">
                    <button ng-click="goUsersPage()" class="btn btn-primary btn-lg" style="width: 80%">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
